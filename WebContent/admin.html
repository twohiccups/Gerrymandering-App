<!DOCTYPE HTML>
<HTML>
  <head>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- GoogleAPI jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="Resources/Styles/style.css">

    <title>Administrator</title>
  </head>

  <body>
    <div id="info">
      <h1 class="title">Administrator</h1>

      <form class="form-inline">
        <div class="form-group">
          <label for="id">Enter user ID:</label>
          <input type="text" class="form-control" id="id" placeholder="If applicable">
        </div>
        <div class="form-group">
          <select id="operation" class="form-control">
            <option value="add">Add</option>
            <option value="delete">Delete</option>
            <option value="edit">Edit</option>
          </select>
        </div>
      </form>

	 <div id="msgdiv">
	 	<h3 id="msg"></h3>
	 </div>
      <div id="add">
        <h2>Add User</h2>
        <form>
          <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="">
          </div>
          <div class="form-group">
            <label for="lastname">Password:</label>
            <input type="text" class="form-control" id="pw" placeholder="">
          </div>
          <div class="form-group">
            <label for="name">User first name:</label>
            <input type="text" class="form-control" id="name" placeholder="">
          </div>
          <div class="form-group">
            <label for="lastname">User last name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="">
          </div>
          <div class="form-group">
            <label for="email">User e-mail:</label>
            <input type="text" class="form-control" id="email" placeholder="">
          </div>
          <input class="btn btn-primary" type="button" onclick="add();" value="Submit">
        </form>
      </div>

      <div style="display:none;" id="delete">
        <h2>Delete User</h2>
        <form>
          <div class="form-group">
            <label for="deleteSelect">Are you sure you want to delete this user?</label>
            <select id="deleteSelect" class="form-control">
              <option value="yes">YES</option>
              <option value="no">NO</option>
              <input class="btn btn-primary" type="button" onclick="del();" value="Submit">
            </select>
          </div>
        </form>
      </div>

      <div style="display:none;" id="edit">
        <h2>Edit User</h2>
        <form>
          <div class="form-group">
            <label for="name">User first name:</label>
            <input type="text" class="form-control" id="name2" placeholder="">
          </div>
          <div class="form-group">
            <label for="lastname">User last name:</label>
            <input type="text" class="form-control" id="lastname2" placeholder="">
          </div>
          <div class="form-group">
            <label for="email">User e-mail:</label>
            <input type="text" class="form-control" id="email2" placeholder="">
          </div>
          <input class="btn btn-primary" type="button" onclick="edit();" value="Submit">
        </form>
      </div>
    </div>
  </body>
  <script>
  	function add() {
  		if ((document.getElementById("name").value == "") | (document.getElementById("lastname").value == "")) {
  			document.getElementById("msg").innerHTML = "Invalid query. Please fill in information.";
  		} else {
  		document.getElementById("msg").innerHTML = "Added user " + document.getElementById("name").value
  		+ " " + document.getElementById("lastname").value + " successfully.";
  		}

  	}

  	function edit() {
  		document.getElementById("msg").innerHTML = "Updated user information.";

  	}

  	function del() {
  		if (document.getElementById("deleteSelect").value == "yes") {
  		var username = "John";
  		var lname = "Doe 2";
  		document.getElementById("msg").innerHTML = "Deleted user " + username
  		+ " " + lname + " successfully.";
  		} else {
  			document.getElementById("msg").innerHTML = "Cancelled delete.";
  		}
  	}
    $('select').on('change', function() {
      var selectValue = this.value;
      document.getElementById("msg").innerHTML = "";
      if (selectValue == "add" ) {
        document.getElementById("add").style.display = "inline";
        document.getElementById("delete").style.display = "none";
        document.getElementById("edit").style.display = "none";
      } else if (selectValue == "delete") {
        document.getElementById("add").style.display = "none";
        document.getElementById("delete").style.display = "inline";
        document.getElementById("edit").style.display = "none";
      } else if (selectValue == "edit") {
        document.getElementById("add").style.display = "none";
        document.getElementById("delete").style.display = "none";
        document.getElementById("edit").style.display = "inline";
      }
    });
  </script>
</HTML>
